{% include 'nav.html' %}
<body style="background-color:lightgray">
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editMedicine',tablid=tablid,tableename=medicinedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color:rgb(120, 120, 120);color:white">Edit Medicine Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name" style="color:rgb(132, 105, 164)">Enter Medicine Name:</label>
					    <input type="name" class="form-control" name="name" value="{{medicinedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year" style="color:rgb(132, 105, 164)">Enter medicine type:</label>
					    <input type="text" class="form-control" name="medicinetype" value="{{medicinedetails.medicinetype}}">
					  </div>
					  
					  <div class="form-group">
					  	<label class="text-primary" for="price" style="color:rgb(132, 105, 164)">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{medicinedetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="medicinetype" style="color:rgb(132, 105, 164)">Enter Medicine Type:</label>
					    <input type="text" class="form-control" name="description" value="{{medicinedetails.description}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" style="background-color:rgb(132, 222, 255)" value="EDIT"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
